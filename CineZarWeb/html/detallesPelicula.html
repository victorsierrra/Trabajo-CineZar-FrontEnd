<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/detallesPelicula.css">

    <title>Detalles de la Película</title>
</head>

<body>
    <div class="movie-details-container">
        <h1 id="movie-title">Título de la película</h1>
        <img id="movie-poster" src="" alt="Poster de la película">

        <p id="movie-description">Descripción de la película...</p>
        <div class="movie-info">

            <p><strong>Duración:</strong> <span id="movie-duration"></span></p>
            <p><strong>Estreno:</strong> <span id="movie-release"></span></p>
            <p><strong>Género:</strong> <span id="movie-genre"></span></p>
            <p><strong>Director:</strong> <span id="movie-director"></span></p>
        </div>

        <button onclick="irASesiones()">Sesiones</button>

        <script>
            function irASesiones() {
                
                // Guardamos el título de la película seleccionada en localStorage
                let selectedMovie = localStorage.getItem("selectedMovie");
                console.log("Película guardada en localStorage:", selectedMovie); // Para verificar

                // Redirigimos a la página de sesiones
                window.location.href = 'sesiones.html';
            }
        </script>
        <script src="/javascript/detallesPelicula.js"></script>
</body>

</html>
