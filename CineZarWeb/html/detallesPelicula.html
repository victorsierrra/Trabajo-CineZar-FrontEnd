<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../build/index.css">
    <script src="../javascript/detallesPelicula.js"></script>
    <title>Detalles de la Película</title>
</head>

<body class="detalles-pelicula">
    <header class="header">
        <div class="header__logo"><img src="../img/LogoCinezar.png" alt="LogoCine"></div>
        <h1 class="header__title" onclick="window.location.href='../html/index.html'">CineZar</h1>

    </header>

    <div class="movie-details" style="display: grid;">
        <div class="movie-details__datos" style="display: grid; justify-content: center;">
            <h1 class="movie-details__title" id="movie-title">Título de la película</h1>
            <img class="movie-details__poster" id="movie-details__poster" src="" alt="Poster de la película">
        </div>



        <div class="movie-details__info movie-info">
            <p class="movie-details__description" id="movie-description">Descripción de la película...</p>
            <p class="movie-info__item"><strong class="movie-info__label">Duración:</strong> <span id="movie-duration"
                    class="movie-info__value"></span></p>
            <p class="movie-info__item"><strong class="movie-info__label">Estreno:</strong> <span id="movie-release"
                    class="movie-info__value"></span></p>
            <p class="movie-info__item"><strong class="movie-info__label">Género:</strong> <span id="movie-genre"
                    class="movie-info__value"></span></p>
            <p class="movie-info__item"><strong class="movie-info__label">Director:</strong> <span id="movie-director"
                    class="movie-info__value"></span></p>
            <p class="movie-info__item"><strong class="movie-info__label">Valoracion media:</strong> <span id="movie-media"
                    class="movie-info__value"></span></p>
            <button class="movie-details__button" onclick="irASesiones()">Sesiones</button>
        </div>
        <div id="opiniones" style="margin: 60px;">
        </div>
        <div class="formulario-opiniones" style="margin: 60px;">
            <form id = "formulario" style="display: grid;">
                <label>Nombre Usuario</label>
                <input type="text" id="form-usuario"/>
                <label>Valoracion del 1 al 5</label>
                <input type="number" id="form-valo">
                <label>Comentario</label>
                <input type="text" id="form-comentario"/>
                <button id="enviar-formulario" style="margin: 30px;" onclick="enviarOpinion()">Enviar Comentario</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__column">
            <h3>Aviso Legal</h3>
            <p>Política de privacidad, términos y condiciones.</p>
        </div>
        <div class="footer__column">
            <h3>Contacto</h3>
            <p>Email: contacto@cinezar.com</p>
            <p>Teléfono: +34 123 456 789</p>
        </div>
    </footer>

</body>

</html>
